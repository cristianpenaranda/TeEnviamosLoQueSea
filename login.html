<div class="wrapper body-inverse"> <!-- wrapper -->

	  <div class="container"><br><br>
	    <div class="row">

		  <!-- Sign In form -->
		  <div class="col-sm-5 col-sm-offset-1 sign centrar">
		    <h3>Iniciar Sesión</h3>
			<p class="text-muted">
			  Complete el formulario para iniciar sesión en su cuenta.
			</p>
			<div class="form-white">
			  <form role="form">
			    <div class="form-group">
				  <label for="cedula">Cédula</label>
				  <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text ion-person"></span>
                      </div>
                      <input type="text" class="form-control" placeholder="Cédula" aria-label="cedula" aria-describedby="basic-addon1" required>
                  </div>
			    </div>
			    <div class="form-group">
				  <label for="password">Contraseña</label>
				  <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text ion-locked"></span>
                      </div>
                      <input type="password" class="form-control" placeholder="Contraseña" aria-label="password" aria-describedby="basic-addon1" required>
                  </div>
			    </div>
			    <div class="checkbox">
				  <label>
				    <input type="checkbox"> Recordarme
				  </label>
			    </div>
			    <button type="submit" class="btn btn-block btn-color btn-xxl" id="ingresar">Ingresar</button>
			  </form>
			  <hr>
			  <p><a href="#" id="lost-btn">Olvidaste tu contraseña?</a></p>
			  <div class="form-avatar hidden-xs">
				<span class="fa-stack fa-4x">
				  <i class="fa fa-circle fa-stack-2x"></i>
				  <i class="fa fa-user fa-stack-1x"></i>
				</span>
			  </div>
			</div>
		  </div>
		  
		  
		  
		</div>
	  </div><br><br>
	</div>
